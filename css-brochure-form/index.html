<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h3>Learn More</h3>
      <div class="formLabelDiv">
        <label id="emailLabel" for="email">Company email</label>
      </div>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="sally@company.co" />
      <div class="formLabelDiv">
        <label for="name">Name</label>
      </div>
      <input type="text" name="name" id="name" placeholder="Brendan Kormos" />
      <div class="formLabelDiv">
        <label for="location">Where are you hiring?</label>
      </div>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="City, Country" />
      <div class="formLabelDiv">
        <label for="selection"
          >How many engineers are you hiring in the next 6 months?</label
        >
      </div>
      <select class="formLabelDiv" name="selection" id="selection">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
      </select>
      <div id="submitdiv">
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
